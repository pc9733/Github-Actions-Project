name: CI - Build, Scan, Test, Sonar, Push to ECR

on:
  pull_request:
    branches: [ "develop", "main" ]
  push:
    branches:
      - develop
      - "release/**"
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: bankapp
  IMAGE_TAG: ${{ github.sha }}   # immutable tag, best practice

jobs:
  ci:
    runs-on: self-hosted

    steps:
      # -------------------------
      # 1) Checkout
      # -------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -------------------------
      # 2) Setup Java + Maven cache
      # -------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # -------------------------
      # 3) Compile (fast fail)
      # -------------------------
      - name: Compile
        run: mvn compile

      # -------------------------
      # 4) Security scans
      #    (A) Trivy
      #    (B) Gitleaks
      # -------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy filesystem scan (JSON report)
        run: |
          trivy fs --format json -o trivy-fs-report.json .

      - name: Install Gitleaks
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gitleaks

      - name: Gitleaks secret scan (JSON report)
        run: |
          gitleaks detect --source . -r gitleaks-report.json -f json

      # Optional: upload scan reports as workflow artifacts (good for auditing)
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.json
            gitleaks-report.json

      # -------------------------
      # 5) Tests
      # -------------------------
      - name: Unit Tests
        run: mvn test

      # -------------------------
      # 6) Build/package
      # -------------------------
      - name: Package
        run: mvn package

      - name: Upload JAR artifact (optional but useful)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

