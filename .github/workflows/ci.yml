name: CI - Build, Scan, Test, Sonar, Push to ECR

on:
  pull_request:
    branches: [ "develop", "main" ]
  push:
    branches:
      - develop
      - "release/**"
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: github-action-project-repo
  IMAGE_TAG: ${{ github.sha }}   # immutable tag, best practice

jobs:
  compile:
    name: Compile
    runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Compile
        run: mvn compile

  security_scans:
    name: Security Scans
    runs-on: self-hosted
    needs: compile
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Trivy (dnf)
        run: |
          sudo dnf -y update
          # Import Aqua Security GPG key
          sudo rpm --import https://aquasecurity.github.io/trivy-repo/rpm/public.key

          # Add Trivy repo
          sudo tee /etc/yum.repos.d/trivy.repo > /dev/null <<'EOF'
          [trivy]
          name=Trivy repository
          baseurl=https://aquasecurity.github.io/trivy-repo/rpm/releases/8/$basearch/
          enabled=1
          gpgcheck=1
          gpgkey=https://aquasecurity.github.io/trivy-repo/rpm/public.key
          EOF

          # Install Trivy
          sudo dnf -y install trivy

          # Verify installation
          trivy --version

      - name: Trivy filesystem scan (JSON report)
        run: |
          trivy fs --format json -o trivy-fs-report.json .

      - name: Install Gitleaks (binary)
        run: |
          sudo dnf -y install git
          GITLEAKS_VERSION="8.18.3"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          sudo chmod +x /usr/local/bin/gitleaks
          rm gitleaks.tar.gz

      - name: Gitleaks secret scan (JSON report)
        run: |
          gitleaks detect --source . -r gitleaks-report.json -f json

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.json
            gitleaks-report.json

  tests:
    name: Unit Tests
    runs-on: self-hosted
    needs:
      - compile
      - security_scans
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Unit Tests
        run: mvn test

  package:
    name: Package Artifact
    runs-on: self-hosted
    needs: tests
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Package
        run: mvn package

      - name: Upload JAR artifact (optional but useful)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

       # -------------------------
       # 7) Sonar (needs full history)
       # -------------------------
      - name: Checkout full history for Sonar
        uses: actions/checkout@v4
        with:
           fetch-depth: 0
           clean: false  # keep the built JAR around for the Docker build

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
           SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate (hard gate)
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

       # -------------------------
       # 8) Configure AWS creds using OIDC (NO access keys)
       #    CI role has ECR push permissions
       # -------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME_CI }}
          aws-region: ${{ env.AWS_REGION }}

       # -------------------------
       # 9) Login to ECR + Build + Push image
       # -------------------------
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR (tag = SHA)
        env:
           ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          echo "Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" -f ./Dockerfile .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

       # -------------------------
       # 10) Share IMAGE_URI to CD
       # -------------------------
      - name: Save IMAGE_URI for CD
        run: |
           echo "${IMAGE_URI}" > image_uri.txt
           cat image_uri.txt

      - name: Upload IMAGE_URI artifact
        uses: actions/upload-artifact@v4
        with:
           name: image-uri
           path: image_uri.txt

  
